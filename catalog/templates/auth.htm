{% extends "main.htm" %}
{% load static %}

{% block body %}
 <section id="login">
   <div class="h-100 login-section justify-content-center align-items-center">
     <div class="container h-100">
	   <div class="row h-100 justify-content-center align-items-center">
	      <div class="col-6 justify-content-center align-items-center">
			  {% if login_alert %}
			  <div class="alert alert-warning" role="alert"><center>
			    <strong>Ошибка!</strong><br> Не корректный логин или неправильный пароль.<br>
				<a href=# class="alert-link">Восстановить пароль</a></center>
			  </div>
			  {% endif %}
			<div class="row section-header justify-content-center align-items-center">
				<h3>Авторизация</h3>
			</div>
			<div class="row form justify-content-center align-items-center">
			<form class="col-6 contactForm justify-content-center align-items-center" action={% url "order_index_url" %} method=post>
				{% csrf_token %}
				<div class="form-group">
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ваш email" name=login>
				</div>
				
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" name=password>
				</div>
				<div class="row">
				<div class="form-check col-4 float-right text-right">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
				</div>
				<div class="col-8 justify-content-center align-items-center">
					<label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
				</div>
				</div>
				<div class="row">
				   <div class="col-6">
						<button type="submit" class="btn btn-primary">Войти</button>
				   </div>
				   <div class="col-6">
				      <a href={{ "#" }} class="url-registr">Регистрация</a>
				   </div>
				</div>
			</form>
			</div>
		  </div>
		</div>
	  </div>
   </div>
</section>
{% endblock %}
